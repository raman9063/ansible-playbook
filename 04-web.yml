---
- name: Update web servers
  hosts: web
  become: yes

  tasks:
  - name: Ensure Apache HTTP Installed
    yum:
      name: httpd
      state: installed

  - name: Ensure Apache HTTP Started
    service:
      name: httpd
      state: started

  - name: Ensure Apache HTTP Enabled
    service:
      name: httpd
      enabled: yes

...
